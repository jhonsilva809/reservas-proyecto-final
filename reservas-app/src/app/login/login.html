<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h2>

    <input [(ngModel)]="email" type="email" placeholder="Correo" class="w-full border p-2 mb-3 rounded-md">
    <input [(ngModel)]="password" type="password" placeholder="Contraseña" class="w-full border p-2 mb-3 rounded-md">

    <button (click)="login()" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Entrar</button>

    <p *ngIf="mensaje" class="text-red-500 text-center mt-3">{{ mensaje }}</p>
  </div>
</div>
